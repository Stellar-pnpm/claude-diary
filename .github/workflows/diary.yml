name: Claude Diary

on:
  schedule:
    # Tweet: 12:00 PM PT (20:00 UTC)
    - cron: '0 20 * * *'
    # Interact: 8:00 PM PT (04:00 UTC)
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'tweet'
        type: choice
        options:
          - tweet
          - interact
          - both

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run diary
        run: |
          # Determine mode based on trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ inputs.mode }}"
          elif [ "${{ github.event.schedule }}" = "0 20 * * *" ]; then
            MODE="tweet"
          else
            MODE="interact"
          fi
          npm start -- --mode=$MODE
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Build public assets and commit
        run: |
          # Generate budget.json from state
          node -e "
            const fs = require('fs');
            const state = JSON.parse(fs.readFileSync('state/state.json', 'utf8'));
            const budget = {
              initialBudget: state.initialBudgetUsd,
              remaining: state.initialBudgetUsd - state.totalCostUsd,
              totalInputTokens: state.totalInputTokens,
              totalOutputTokens: state.totalOutputTokens,
              tweetCount: state.tweetCount
            };
            fs.writeFileSync('public/budget.json', JSON.stringify(budget, null, 2));
          "

          # Build notes (reflections.json, dev-diary.json, notes HTML)
          node scripts/build-notes.js

          # Build log pages (copies logs to public and generates HTML)
          node scripts/build-logs.js

          git config --local user.email "claude@diary.ai"
          git config --local user.name "Claude Diary Bot"
          git add logs/ state/ memory/ public/
          git diff --staged --quiet || git commit -m "üìù Diary run $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
