name: Dev Test (API Only)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'tweet'
        type: choice
        options:
          - tweet
          - interact
          - both

permissions:
  contents: write

jobs:
  dev-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run dev test (API only, no Twitter posting)
        run: |
          MODE="${{ inputs.mode }}"
          npm start -- --mode=$MODE --dev-mode
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload dev logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dev-logs-${{ github.run_id }}
          path: dev-logs/
          retention-days: 7
